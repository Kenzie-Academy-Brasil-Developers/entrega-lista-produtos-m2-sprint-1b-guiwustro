<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./src/css/reset.css" />
		<link rel="stylesheet" href="./src/css/style.css" />
		<title>Lista de Produtos</title>
	</head>
	<body>
		<!-- CABEÇALHO -->
		<header>
			<div class="filter">
				<button id="todos" class="button button--standard button--selected">
					Todos
				</button>
				<button id="hortifruti" class="button button--standard">
					Hortifruti
				</button>
				<button id="panificadora" class="button button--standard">
					Panificadora
				</button>
				<button id="laticínio" class="button button--standard">
					Laticínios
				</button>
			</div>
			<div class="search-name">
				<input
					type="text"
					placeholder="Nome do produto"
					class="search-name__input"
				/>
				<button class="button search-name__button" id="search">
					<img
						class="img"
						src="src/img/magnifying-glass-solid.svg"
						alt=""
						id="search"
					/>
				</button>
			</div>
		</header>

		<main>
			<div class="total-price">
				<p class="total-price__text">
					Valor total dos produtos da sessão selecionada
				</p>
				<p class="total-price__text--bg-black">
					R$ <span id="precoTotal">00.00</span>
				</p>
			</div>
			<ul class="product-list"></ul>
		</main>

		<script src="src/js/dataProdutos.js"></script>
		<script src="src/js/script.js"></script>
	</body>
</html>
