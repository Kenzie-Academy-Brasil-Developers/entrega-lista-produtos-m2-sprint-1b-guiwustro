<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./src/css/reset.css" />
		<link rel="stylesheet" href="./src/css/style.css" />
		<title>Lista de Produtos</title>
	</head>
	<body>
		<!-- CABEÇALHO -->
		<header>
			<div id="filters" class="filtersContainer">
				<button
					id="todos"
					class="estiloGeralBotoes estiloGeralBotoes--padrao estiloGeralBotoes--selected"
				>
					Todos
				</button>
				<button
					id="hortifruti"
					class="estiloGeralBotoes estiloGeralBotoes--padrao"
				>
					Hortifruti
				</button>
				<button
					id="panificadora"
					class="estiloGeralBotoes estiloGeralBotoes--padrao"
				>
					Panificadora
				</button>
				<button
					id="laticínio"
					class="estiloGeralBotoes estiloGeralBotoes--padrao"
				>
					Laticínios
				</button>
			</div>
			<div class="containerBuscaPorNome">
				<input
					type="text"
					placeholder="Nome do produto"
					class="campoBuscaPorNome"
				/>
				<button
					class="estiloGeralBotoes estiloGeralBotoes--botaoBuscaPorNome"
					id="search"
				>
					<img src="src/img/magnifying-glass-solid.svg" alt="" id="search" />
				</button>
			</div>
		</header>

		<main>
			<div class="containerPrecoTotal">
				<p>Valor total dos produtos da sessão selecionada</p>
				<p class="bgBlack">R$ <span id="precoTotal">00.00</span></p>
			</div>
			<div class="containerListaProdutos" id="listProdutos">
				<ul></ul>
			</div>
		</main>

		<script src="src/js/dataProdutos.js"></script>
		<script src="src/js/script.js"></script>
	</body>
</html>
